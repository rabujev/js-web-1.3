<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>BeCode/JavaScript for the Web Exercise</title>

    <link rel="icon" href="./_shared/img/becode-seal.png" />

    <!-- Font Awesome -->
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <header>
        <h1>BeCode / JavaScript for the Web</h1>
        <h2>
          <strong><i class="fas fa-arrow-right"></i>1.3 - Super Vilain application form<i class="fas fa-arrow-left"></i></strong>
        </h2>
      </header>
      <div class="content">
        <p>
          <i class="fas fa-arrow-right"></i>
          <div id="hide">
            <h2>Super vilain name</h2>
            <p id="vilNametxt"></p>
            <h2>Super-power</h2>
            <p id="superPowertxt"></p>
            <h2>Motivation</h2>
            <p id="motivtxt"></p>
            <h2>Plan to conquer the world</h2>
            <p id="plantxt"></p>
          </div>
          <div id="show">
            <form>
              <p><input type="text" id="super-vilain-name" required placeholder="super vilain name" name="superVilainName"></p>
              <p><input type="text" id="super-power" required placeholder="super power" name="superPower"></p>
              <p><input type="text" id="motivation" required placeholder="motivation" name="motivation"></p>
              <p><input type="text" id="plan-to-conquer-the-world" required placeholder="plan to conquer the world" name="planToConquerTheWorld"></p>
            </form>
            <div class="buttons">
              <button id="Reset" type="button">Reset</button>
              <button id="Display" type="button">Display</button></div>
          </div>
          <i class="fas fa-arrow-left"></i>
        </p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
